<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display">
                <div class="display-top">6 + 4</div>
                <div class="display-bottom">10</div>
            </div>
            <div class="buttons" style="grid-area: clear;">AC</div>
            <div class="buttons" style="grid-area: delete;">DEL</div>
            <div class="buttons" style="grid-area: negate;">+/-</div>
            <div class="buttons" style="grid-area: divide;">/</div>
            <div class="num-buttons" style="grid-area: num7;">7</div>
            <div class="num-buttons" style="grid-area: num8;">8</div>
            <div class="num-buttons" style="grid-area: num9;">9</div>
            <div class="buttons" style="grid-area: mul;">*</div>
            <div class="num-buttons" style="grid-area: num4;">4</div>
            <div class="num-buttons" style="grid-area: num5;">5</div>
            <div class="num-buttons" style="grid-area: num6;">6</div>
            <div class="buttons" style="grid-area: sub;">-</div>
            <div class="num-buttons" style="grid-area: num1;">1</div>
            <div class="num-buttons" style="grid-area: num2;">2</div>
            <div class="num-buttons" style="grid-area: num3;">3</div>
            <div class="buttons" style="grid-area: add;">+</div>
            <div class="num-buttons" style="grid-area: zero;">0</div>
            <div class="buttons" style="grid-area: dot;">.</div>
            <div class="equals-button"style="grid-area: equal;">=</div>        
        </div>
        <script async src="script.js"></script>
    </body>
</html>
