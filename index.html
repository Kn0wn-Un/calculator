<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display">
                <div class="display-top">&nbsp;</div>
                <div class="display-bottom">&nbsp;</div>
            </div>
            <div class="buttons" id="ac" style="grid-area: clear;">AC</div>
            <div class="buttons" id="del" style="grid-area: delete;">DEL</div>
            <div class="buttons" id="neg" style="grid-area: negate;">+/-</div>
            <div class="buttons" id="/" style="grid-area: divide;">/</div>
            <div class="buttons" id="*" style="grid-area: mul;">*</div>
            <div class="buttons" id="-" style="grid-area: sub;">-</div>
            <div class="buttons" id="+" style="grid-area: add;">+</div>
            <div class="buttons" id="." style="grid-area: dot;">.</div>
            <div class="equals-button" id="=" style="grid-area: equal;">=</div>        
        </div>
        <script async src="script.js"></script>
    </body>
</html>
