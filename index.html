<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="display: flex;justify-content: center;">
            <div class="calc-body">
                <div class="display">
                    <div class="display-top">&nbsp;</div>
                    <div class="display-bottom">0</div>
                    <div class="top-border"></div>
                </div>
                <div class="buttons" id="ac" style="grid-area: clear; background: rgb(166, 165, 166);">AC</div>
                <div class="buttons" id="del" style="grid-area: delete; background: rgb(166, 165, 166);">DEL</div>
                <div class="buttons" id="neg" style="grid-area: negate; background: rgb(166, 165, 166);">+/-</div>
                <div class="buttons" id="/" style="grid-area: divide;">/</div>
                <div class="buttons" id="*" style="grid-area: mul;">*</div>
                <div class="buttons" id="-" style="grid-area: sub;">-</div>
                <div class="buttons" id="+" style="grid-area: add;">+</div>
                <div class="buttons" id="." style="grid-area: dot; background: rgb(166, 165, 166);">.</div>
                <div class="equals-button" id="=" style="grid-area: equal;">=</div>        
            </div>
        </div>
        <div class="footer">
            <div>Inspired by iOS</div>
            <div>Made by Darshan - <a href="https://github.com/Kn0wn-Un/calculator" target="_blank">View Source on GitHub</a></div>
            <div><a href="keyboard.html">Keyboard legend</a></div>
        </div>
        <script async src="script.js"></script>
    </body>
</html>
